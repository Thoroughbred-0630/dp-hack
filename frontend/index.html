<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>くるまっぷ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><a href="index.html">くるまっぷ</a></h1>
    </header>
    <div class="center">
      <div class="box">
        <form action="./map.html">
          <div class="flexed-text">
            <div>
              <h2 class="mb-0" style="text-align: left">出発地</h2>
              <input type="text" id="origin" name="origin" placeholder="場所" required />
            </div>
            <span class="ml-4 mr-4 mt-60">→</span>
            <div>
              <h2 class="mb-0" style="text-align: left">目的地</h2>
              <input type="text" id="destination" name="destination" placeholder="場所" required />
            </div>
          </div>
          <input class="btn-search" type="submit" value="検索" />
        </form>
      </div>
    </div>
    <div class="content"></div>
    <footer>&copy;dp_hack</footer>
  </body>
</html>
